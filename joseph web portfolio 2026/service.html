<!DOCTYPE html>
<html lang="en-PH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Joseph Anthony V. Morales">
    <meta name="description" content="Joseph's personal web portfolio showcasing his work in web development and graphic design.">
    <meta name="keywords" content="Joseph Morales, web portfolio, web development, graphic design, projects, resume">
    <meta name="language" content="English">
    <meta name="copyright" content="2026 Joseph Anthony V. Morales">
    <meta name="distribution" content="global">
    <link rel="icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script type="speculationrules">
       {
            "prerender": [ 
                {
                    "source":"document",
                    "where":{
                        "href_matches":["^/index.html$","^/projects.html$","^/about.html$","^/contact.html$"]
                    },
                    "eagerness": "moderate" 
                } 
            ] 
        }
    </script>
    <title>Joseph Web Portfolio 2026 -Services</title>
</head>
<body>
    <header>
        <div class="logo">
            <picture>
                <source srcset="../img/logo.svg" type="image/svg">
                <img src="../img/logo.svg" alt="logo" loading="lazy" fetchpriority="high">
            </picture>
        </div>
          <ul class="header-link">
          </ul>
            <script>
                const menu=["Home", "About", "Projects", "Service", "Contact"];
                const link=["/index.html", "/about.html", "/project.html", "/service.html", "/contact.html"];
                
                document.querySelector(".header-link").innerHTML=menu.map((item,index)=>{
                    return `<li><a href="${link[index]}">${item}</a></li>`;
                }).join("");
            </script>
    </header>
    <script type="module" src="js/index.js"></script>
    <button>
        <a href="#index">&uarr; Back on top</a>
    </button>
</body>
</html>
