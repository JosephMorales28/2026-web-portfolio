<!DOCTYPE html>
<html lang="en-PH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Joseph Anthony V. Morales">
    <meta name="description" content="Joseph's personal web portfolio showcasing his work in web development and graphic design.">
    <meta name="keywords" content="Joseph Morales, web portfolio, web development, graphic design, projects, resume">
    <meta name="language" content="English">
    <meta name="copyright" content="2026 Joseph Anthony V. Morales">
    <meta name="distribution" content="global">
    <link rel="icon" href="/img/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="/img/joseph2026.webp" as="image" fetchpriority="high">
    <script type="speculationrules">
       {
            "prerender": [ 
                {
                    "source":"document",
                    "where":{
                        "href_matches":["^/index.html$","^/about.html$","^/service.html$","^/contact.html$"]
                    },
                    "eagerness": "moderate" 
                } 
            ] 
        }
    </script>
    <title>Joseph Web Portfolio 2026 -Project</title>
</head>
<body id="index">
    <header>
        <div class="logo">
            <picture>
                <source srcset="../img/logo.svg" type="image/svg">
                <img src="../img/logo.svg" alt="logo" loading="lazy" fetchpriority="high">
            </picture>
        </div>
        <ul class="header-link">
        </ul>
        <div class="btnResume">
            <a href="Joseph Anthony V Morales resume 2026.docx" download>Resume Download</a>
        </div>
            <script>
                const menu=["Home", "About", "Projects", "Service", "Contact"];
                const link=["/index.html", "/about.html", "/project.html", "/service.html", "/contact.html"];
                
                document.querySelector(".header-link").innerHTML=menu.map((item,index)=>{
                    return `<li><a href="${link[index]}">${item}</a></li>`;
                }).join("");
            </script>
    </header>
    <script type="module" src="js/index.js"></script>
    <button>
        <a href="#index">&uarr; Back on top</a>
    </button>
</body>
<footer>
    <div class="footer"></div>

    <script>
        const footername = ["Joseph Morales"];
        const imagesrc = [
            "../img/icons/behance.svg",
            "../img/icons/github.svg"
        ];
        const privacypolicy = ["Privacy Policy by TermsFeed"];

        document.querySelector(".footer").innerHTML = footername
            .map(name => {
                return `
                    <p>Copyrights &copy; ${name}</p>
                    ${imagesrc
                        .map(src => `<img src="${src}" alt="social media icon" loading="lazy" fetchpriority="low">`)
                        .join("")}
                    <a href="/privacy.html">${privacypolicy[0]}</a>
                `;
            })
            .join("");
    </script>
</footer>
</html>
